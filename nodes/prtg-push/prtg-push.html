<script type="text/javascript">
   

    var setLabel = function(input, value) {
        $(input).parent().find('.red-ui-typedInput-type-label').html(value)
    }

    RED.nodes.registerType('prtg-push', {
        category: 'PRTG',
        color:'#aaccff',
        defaults: {
            server: {
                value: "",
                type: "prtg-config"
            },
            idtoken: {
                value: "",
                required: true
            },
            message: {value:"",required:false},
            messageType: {},
            validation: {
                value: "",
                required: true
            },
            timeout: {
                value: 10000,
                required: true,
                types: ["num"]
            },
            name: {
                value: "prtg-push"
            },
            channels: {
                value:{
                    "playload":{
                        msg: "payload",
                        channel: "",
                        unit:""
                    }
                },
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "prtg.png",
        label: function () {
            return this.name || "prtg-push";
        },
        align: 'right',
        oneditsave: function() {
            var inputChannels = $("#channel-container").editableList('items');
            this.channels = {}
            this.messageType = $("#node-input-message").typedInput('type');

		    inputChannels.each((k,row)=>{
                let msg = $(row).find('.node-input-channels-msg').val()
                let channel = $(row).find('.node-input-channels-channel').val()
                let unit = $(row).find('.node-input-channels-unit').val()

                if(msg.trim() || channel.trim() || unit.trim()) this.channels[msg]={channel,unit}
            })

            // All requires are fullfilled
            if($('.prtg-push .input-error').length == 0) $('#node-input-validation').val('ok')
        },
        oneditprepare: function() {
            $('#node-input-validation').val('')
            $("#channel-container").editableList({                
                header: $("<p>").css("font-size", "14px").text("PRTG-Channel-Definitions"),
                addButton: "Add channel defintion",
                scrollOnAdd: true,
                sortable: true,
                removable: true,
                addItem: function(container, index, data) {
                    let rows = [
                        $('<div/>',{style:"padding-left: 5px; width: 100%"}).appendTo(container),
                        $('<div/>',{style:"padding-top: 5px; padding-left: 5px; width: 100%"}).appendTo(container),
                        $('<div/>',{style:"padding-top: 5px; padding-left: 5px; width: 100%"}).appendTo(container)
                    ]

                    let msgInput = $('<input/>',{id:'input_msg_'+index,class:"node-input-channels-msg",type:"text"}).appendTo(rows[0]).val(data.msg)
                    msgInput.typedInput({types:['msg']}).typedInput('width','calc(100% - 10px)')
                    setLabel(msgInput,'Value-Path')
                    msgInput.on('change', function(evt, type) {
                        setLabel(msgInput,'Value-Path')
                    })                 
                    
                    let channelInput = $('<input/>',{id:'input_channelinput_'+index,class:"node-input-channels-channel",type:"text",placeholder:"Channel name"}).appendTo(rows[1]).val(data.channel)
                    channelInput.typedInput({types:['msg','str']}).typedInput('width','calc(100% - 10px)')
                    setLabel(channelInput,'Channel')
                    channelInput.on('change', function(evt, type) {
                        setLabel(channelInput,'Channel-Name')
                    }) 
    
                    let unitInput = $('<input/>',{id:'input_unit_'+index,class:"node-input-channels-unit",type:"text"}).appendTo(rows[2]).val(data.unit)
                    unitInput.typedInput({types:['str','msg']}).typedInput('width','calc(100% - 10px)').typedInput('value','#')
                    setLabel(unitInput,'Unit')
                    unitInput.on('change', function(evt, type) {
                        setLabel(unitInput,'Unit')
                    }) 
                },
                removeItem: function(data) {
                    console.log("An item has been removed")
                }
            })

            /* Adds class to the parent of editableList for styling namespace */
            $('.red-ui-editableList').addClass('prtg-push')

            for(let [k,v] of Object.entries(this.channels)){
                $("#channel-container").editableList('addItem',{msg:k,...v});
            }

            if (this.messageType === undefined)
                this.messageType = "str"

            $("#node-input-messagetype")[0].value = this.messageType    
            
            $("#node-input-message").typedInput( {
                default: "msg", 
                types: ["str", "msg"],
                typeField: $("#node-input-messagetype"),
                required: false
            });

            $("#node-input-message").typedInput('type',this.messageType);
        }
    });
</script>

<script type="text/x-red" data-template-name="prtg-push">
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="PRTG">
    </div>
    <div class="form-row">
        <label for="node-input-server">
            <i class="icon-globe"></i> PRTG</label>
        <input type="text" id="node-input-server" placeholder="PRTG">
    </div>
    <div class="form-row">
        <label for="node-input-timeout">
            <i class="fa fa-clock-o"></i> Timeout</label>
        <input type="num" id="node-input-timeout" placeholder="Timeout">
    </div>

    <div class="form-row">
        <label for="node-input-idtoken">
            <i class="fa fa-key"></i> ID-Token</label>
        <input type="text" id="node-input-idtoken" placeholder="Identification Token">
    </div>

    <div class="form-row">
        <label for="node-input-message">
            <i class="fa fa-file-text-o"></i> Sensor-Text</label>
        <input type="text" id="node-input-message" class="node-input-message" placeholder="Sensor Message Text">
        <input type="hidden" id="node-input-messagetype">
    </div>

    <input type="hidden" id="node-input-validation" placeholder="Identification Token">
    
    <ol id='channel-container'></ol>
    
    <div class="form-row">
            &nbsp;
    </div>
</script>

<script type="text/x-red" data-help-name="prtg-push">
    <p>
        This node sends gathered data to the <a href="https://www.paessler.com/manuals/prtg/http_push_data_advanced_sensor">Http Push Data Advanced</a> or 
        <a href="https://www.paessler.com/manuals/prtg/http_iot_push_data_advanced">IoT Push Data Advanced Sensor</a> port of your <a href="https://www.paessler.com/prtg">PRTG</a>-Probe.
    </p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>Timeout
            <span class="property-type">number</span>
        </dt>
        <dd> The timeout field describes the communication timeout between the PRTG-push node and the PRTG Probe instance itself.
            The value is in ms. Typical values are < 10000 (lower than 10 seconds). Keep in mind that since <a href="https://nodered.org/docs/creating-nodes/node-js#timeout-behaviour">Node-RED Version 0.17</a> the node timeout is max 15 seconds. 
        </dd>
        
        <dt>ID-Token 
            <span class="property-type">string</span>
        </dt>
        <dd>
            The unique identifier of the PRTG Sensor you want to address
        </dd>
        
        <dt>Sensor Message 
            <span class="property-type">string|payload path</span>
        </dt>
        <dd>
            The message the Sensor should show, either as plain string or payload path to be extracted from the input message
        </dd>
        <dt>PRTG-Channel-Definitions
            <span class="property-type">channellist</span>
        </dt>
        <dd>
            List of Channel definitions, consisting of:
            <ul>
                <li><dl class="message-properties">
                    <dt>Value Path:  
                        <span class="property-type">payload path</span>
                    </dt>
                    <dd>
                        payload path to extrace the channel value from the input message
                    </dd>
                    </dl>
                </li>
                <li><dl class="message-properties">
                    <dt>Channel-Name: 
                    <span class="property-type">string | payload path</span>
                    </dt>
                    <dd>
                        Name of the channel
                    </dd>
                    </dl>
                </li>
                <li><dl class="message-properties">
                    <dt>Unit: 
                    <span class="property-type">string | payload path</span>
                    </dt>
                    <dd>
                        Unitstring to use within PRTG, for example '#','Â°C','m'
                    </dd>
                    </dl>
                </li>
            </ul>        
        </dd>
    </dl>

 <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>if successfull the payload contains the Info and the data of the request:
            <code style="white-space: pre;word-break: normal;word-wrap: normal;">
{
    "info":"All required inputs completed. Sending PRTG-Msg to: localhost:5050",
    "data":{
        "prtg":{
            "result":[
                {"channel":"test","value":{"message":"message","value":23},"float":"1","unit":"custom","customunit":"#"}
            ],
            "text":"Last update: 2020-02-10T13:41:11.648Z"
        }
    }
}
            </code>
        </dd>
    </dl>

<h3>Details</h3>
    An example of an outgoing PRTG-Message can look like this:
    <code style="white-space: pre;word-break: normal;word-wrap: normal;">
{
    "prtg":{
        "result":[
        {"channel":"Temperature","value":21,"float":"1","unit":"custom","customunit":"Â°C"},
        {"channel":"Humanity","value":40,"float":"1","unit":"custom","customunit":"%"}
        ],
        "text":"Last update: 2020-01-28T14:37:14.486Z"
    }
}
</code>

<h3>References</h3>
    <ul>
        <li><a href="https://www.paessler.com/prtg">PRTG</a></li>
        <li><a href="https://github.com/PaesslerAG/node-red-contrib-prtg">GitHub</a> - the nodes github repository</li>
    </ul>
</script>
